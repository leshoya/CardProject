<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card 4 pookie</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fce4ec;
            margin: 0;
            flex-direction: column;
        }
        .card {
            position: relative;
            width: 300px;
            padding: 30px;
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: center;
        }
        .heart {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 40px;
            color: red;
            animation: float 1.5s infinite alternate;
        }
        @keyframes float {
            0% { transform: translate(-50%, 0); }
            100% { transform: translate(-50%, -10px); }
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #e91e63;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .button:hover {
            transform: scale(1.1);
        }
        .button:active {
            transform: scale(0.9);
        }
        .snoopy-gif {
            display: none;
            margin-top: 20px;
            width: 150px;
            animation: fadeIn 1s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="heart">❤️</div>
        <h1>my pookie</h1>
        <p>you probably forgot with your gold fish memory, so i might as well remind u of smt... </p>
        <button class="button"> click me! ❤️</button>
    </div>
    <img id="snoopy" class="snoopy-gif" src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExanFpbmhjb2R1OGF3MGFqajl4dzNhMmJ5bHF6bjZyMjJydGp6ejU4NSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/7k3ThwwMXnHCE/giphy.gif" alt="Snoopy Love">
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            function showLoveMessage() {
                document.getElementById("snoopy").style.display = "block";
            }
            document.querySelector(".button").addEventListener("click", showLoveMessage);

        });
    </script>
</body>
</html>
